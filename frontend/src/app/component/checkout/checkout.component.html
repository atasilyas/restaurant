<div class="checkout-body">
	<form (ngSubmit)="onCheckout()">
		<div class="form-group">
			<h4>1. What type of order is this?</h4><br/>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-11">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
						<label class="form-check-label" for="exampleRadios1">
							This order is for <strong>PICK-UP</strong>.
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
						<label class="form-check-label" for="exampleRadios2">
							This order is for <strong>DELIVERY</strong>.
						</label>
					</div>
				</div>
			</div>
		</div>
		<hr/>
		<div class="form-group">
			<h4>2. When do you want it to be ready?</h4><br/>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-11">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
						<label class="form-check-label" for="exampleRadios1">
							I want this to be ready <strong>As Soon As Possible</strong>.
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
						<label class="form-check-label" for="exampleRadios2">
							I want this to be ready <strong>At a Future Date or Time</strong>.
						</label>
					</div>
				</div>
			</div>
		</div>
		<hr/>
		<div class="form-group">
			<h4>3. Order And Payment <button type="button" class="btn btn-info btn-sm pull-right">Edit Cart</button></h4> <br/> 
			
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            Item Name
                        </th>
                        <th>
                            Special Instruction
                        </th>
                        <th>
                            Qty
                        </th>
                        <th>
                            Total
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active" *ngFor = "let foodToCart of foodToCartList">
                        <td>
                           {{foodToCart.food.name}}
                        </td>
                        <td>
                            
                        </td>
                        <td>
                           {{foodToCart.qty}}
                        </td>
                        <td>
                           ${{foodToCart.subtotal}}
                        </td>
                    </tr>
                </tbody>
            </table>
		</div>
		<button type="submit" class="btn btn-danger">PLACE YOUR ORDER</button>
	</form>
</div>
